<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Scheme Switcher</h1>
        <div class="color-options">
            <div class="color-option" data-color="#ffffff" style="background-color: #ffffff;"></div>
            <div class="color-option" data-color="#000000" style="background-color: #000000;"></div>
            <div class="color-option" data-color="#ff6347" style="background-color: #ff6347;"></div>
            <div class="color-option" data-color="#4682b4" style="background-color: #4682b4;"></div>
            <div class="color-option" data-color="#32cd32" style="background-color: #32cd32;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
